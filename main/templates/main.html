<div>{{ comments|length }} Comments</div>
{% for comment in comments %}
<div class="comment-body">
    <div>{{ comment.added_by_name }}</div>
    <div>{{ comment.timestamp }}</div>
    <div>{{ comment.text }}</div>
    <div>{{ comment.upvotes }}</div>
    <div>{{ comment.downvotes }}</div>
</div>
{% endfor %}
